<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Signup</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <form class="form" id="login-form">
                <h2>Login</h2>
                <div class="input-group">
                    <input type="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Password" required>
                </div>
                <a href="#" class="forgot-password">Forgot password?</a>
                <button type="submit" class="btn">Login</button>
                <p>Don't have an account? <a href="#" class="switch">Signup</a></p>
                <div class="social-login">
                    <button class="btn-social fb">Login with Facebook</button>
                    <button class="btn-social google">Login with Google</button>
                </div>
            </form>
        </div>
        <div class="form-container">
            <form class="form" id="signup-form">
                <h2>Signup</h2>
                <div class="input-group">
                    <input type="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Create password" required>
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Confirm password" required>
                </div>
                <button type="submit" class="btn">Signup</button>
                <p>Already have an account? <a href="#" class="switch">Login</a></p>
                <div class="social-login">
                    <button class="btn-social fb">Login with Facebook</button>
                    <button class="btn-social google">Login with Google</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
